<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ProjectFrontend/CSS/register.css">
    <link rel="stylesheet" href="/ProjectFrontend/Assets/font/Montserrat.css">
    <link rel="stylesheet" href="/ProjectFrontend/CSS/styleForAll.css">
    
</head>
<body>
    <div class="container">
      <div class="intro">
        <h1>Đăng ký</h1>
        <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả! </p>
      </div>
      <form id="form">
        <input id="inputName" placeholder="Enter full name"></input><br><br>
        <span id="nameError"></span>
        <input id="inputEmail" placeholder="Email address" type="text"></input><br><br>
        <span id="emailError"></span>
        <input id="inputPass" placeholder="Password" type="password"></input><br><br>
        <span id="passError"></span>
        <input id="inputConfirmPass" placeholder="Confirm password" type="password"></input><br><br>
        <span id="confirmError"></span>
        <button id="register">Register</button>
        <p>Already have an account? <a href="/ProjectFrontend/HTML/home.html" id="login">Login</a></p>
      </form>
    </div>
    <script src="../JS/register.js"></script>
</body>
</html>
